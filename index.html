<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Greedy Pigs Dice Game</title>
		<link rel="stylesheet" href="greedy_pigs.css" />
		<script src="greedy.js"></script>
	</head>
	<body>
		<div id="gameboard">
			<div id="player_area">
				<h1>Player</h1>
				<h3 id="Player_Round_Score">Round Score: 0</h3>
				<h3 id="Player_Total">Total: 0</h3>
			</div>
			<div id="computer_area">
				<h1>Computer</h1>
				<h3 id="Computer_Round_Score">Round Score: 0</h3>
				<h3 id="Computer_Total">Total: 0</h3>
			</div>
		</div>
		<div id="bttn_area">
			<button	id="Bank_Btn" disabled="disabled" onclick="Player_Bank_Score();">Bank</button>
			<button id="Roll_Btn" onclick="Player_Dice_Roll();">Roll</button>
		</div>
		<div id="dice_area">
			<h3 id="Current_Roll"></h3>
		</div>
        <div>
            <button id="Restart_Bttn" disabled="disabled" onclick="Restart_Game();">Restart</button>
        </div>
	</body>
	<footer>Mark .T. Lewis Jr. 2022</footer>
</html>
